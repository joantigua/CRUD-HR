{%  extends 'crudrh/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Puestos</h5>
					<td><a class="nav-link" href="http://127.0.0.1:8000/create_puestos">Crear<span class="sr-only">(current)</span></a></td>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Nombre del Puesto</th>
              <th>Rango Salarial</th>
              <th>Nivel de Riesgo</th>
							<th>Estado</th>
						</tr>

						{% for i in puestos %}
							<tr>
								<td>{{i.nombre_puesto}}</td>
								<td>{{i.salario_minimo}} - {{i.salario_maximo}}</td>
                <td>{{i.nivel_riesgo}}</td>
                <td>{{i.estado}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
