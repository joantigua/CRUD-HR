{%  extends 'crudrh/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Idiomas</h5>
					<td><a class="btn btn-success" href="http://127.0.0.1:8000/create_idiomas">Crear<span class="sr-only">(current)</span></a></td>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Idioma</th>
							<th>Estado</th>
						</tr>

						{% for i in idiomas %}
							<tr>
								<td>{{i.nombre_idioma}}</td>
								<td>{{i.estado}}</td>
								<td><a class="btn btn-info" href= "http://127.0.0.1:8000/update_idiomas/{{ i.id }}">Actualizar<span class="sr-only">(current)</span></a></td>
								<td><a class="btn btn-danger" href="http://127.0.0.1:8000/delete_idiomas/{{ i.id }}">Eliminar<span class="sr-only">(current)</span></a></td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
